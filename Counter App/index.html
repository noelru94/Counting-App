<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Welcome to my Counting App</h1>
        </header>
        <div class="main">
            <div class="element">
                <img id="subtract-button" class="button" src="https://img.icons8.com/color/96/000000/minus.png">
            </div>
            <div class="element" id="score-board">
                0
            </div>
            <div class="element">
                <img id="plus-button" class="button" src="https://img.icons8.com/cool-color/128/000000/plus.png">
            </div>
            <div>
                <span id="reset">reset</span>
            </div> 
        </div>

        <p id="statement"></p> 
    </div>

    <script src="app.js"></script>
</body>
</html>
